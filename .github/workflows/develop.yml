name: CI/CD - Develop
on:
  push:
    branches: [develop]
jobs:
  deploy:
    runs-on: ubuntu-22.04
    name: Deploying
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
          cache: gradle
      - name: Build project
        run: ./gradlew build
      - name: Generate artifacts
        run: ./gradlew assemble
